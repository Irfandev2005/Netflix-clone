<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="signin.title">Sign In - Netflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <nav>
            <img src="logo.png" class="logo" alt="Netflix Logo">
            <div>
                <div class="lang-container">
                    <button class="lang"> <img src="languages.png" height="50px" width="50px" alt="Language"></button>
                    <ul class="lang-dropdown">
                        <li data-lang="en">English</li>
                        <li data-lang="ta">தமிழ்</li>
                        <li data-lang="hi">हिंदी</li>
                        <li data-lang="ml">മലയാളം</li>
                        <li data-lang="te">తెలుగు</li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="signin-hero">
            <div class="signin-form-container">
                <h1 data-i18n="signin.h1">Sign In</h1>
                <form class="signin-form">
                    <input type="email" placeholder="Email or phone number" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" data-i18n="signin.btn">Sign In</button>

                </form>
                <div class="signin-links">
                    <a href="#" data-i18n="signin.forgot">Forgot password?</a>
                    <a href="index.html" data-i18n="signin.signup">Sign up now</a>
                    <p data-i18n="signin.new">New to Netflix? <a href="index.html" data-i18n="signin.signup">Sign up now</a>.</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p data-i18n="footer.questions">Questions? Call 000-800-040-1843</p>
            <ul>
                <li><a href="#" data-i18n="footer.faq">FAQ</a></li>
                <li><a href="#" data-i18n="footer.helpCentre">Help Centre</a></li>
                <li><a href="#" data-i18n="footer.terms">Terms of Use</a></li>
                <li><a href="#" data-i18n="footer.privacy">Privacy</a></li>
                <li><a href="#" data-i18n="footer.contact">Contact Us</a></li>
            </ul>
            <div class="lang-container">
                <button class="lang"><img src="languages.png" height="50px" width="50px" alt="Language"></button>
                <ul class="lang-dropdown">
                    <li data-lang="en">English</li>
                    <li data-lang="ta">தமிழ்</li>
                    <li data-lang="hi">हिंदी</li>
                    <li data-lang="ml">മലയാളം</li>
                    <li data-lang="te">తెలుగు</li>
                </ul>
            </div>
            <p>Netflix India</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
